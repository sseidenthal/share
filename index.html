<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Share Target</title>
    <link rel="manifest" href="/share/manifest.json">
</head>
<body>
    <h1>Shared Content Received</h1>
    <p>Look at the console to see the shared data.</p>
    <script>
        window.addEventListener('load', () => {
            if (window.location.search) {
                const url = new URL(window.location.href);
                const sharedUrl = url.searchParams.get('url');
                const sharedTitle = url.searchParams.get('title');
                const sharedText = url.searchParams.get('text');

                console.log('Shared URL:', sharedUrl);
                console.log('Shared Title:', sharedTitle);
                console.log('Shared Text:', sharedText);
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/share/service-worker.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
